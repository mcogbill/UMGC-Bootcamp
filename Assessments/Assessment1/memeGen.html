<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="memegenerator.css" />
</head>

<body>
    <h1>Meme Generator</h1>

    <h2>Fill out the form to create a new meme!</h2>

    <div class="memegenerator">
        <label>Select Image</label>
        <input type="file" id="imageInput">
        <label>Top Text</label>
        <input>select:disabled</input>
        <label><select name="" id="" disabled="disabled"></select></label>
        <input type="text" id="textTopInput">
        <label>Bottom Text</label>
        <input type="text" id="textBottomInput">

        <canvas id="meme"></canvas>
    </div>
    <script type="text/javascript" src="memegenerator.js"></script>
</body>

</html>
