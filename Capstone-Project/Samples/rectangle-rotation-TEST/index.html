<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoplite Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="canvas" width="1280" height="768"></canvas>

    <section id="rotation-btns">
        <div>
            <button data-btn-type="left-rotation-1">&#8634;</button>
            <button data-btn-type="right-rotation-1">&#8635;</button>
        </div>
        <div>
            <button data-btn-type="left-rotation-2">&#8634;</button>
            <button data-btn-type="right-rotation-2">&#8635;</button>
        </div>
    </section>
    <section id="up-btns">
        <button data-btn-type="up-btn-1">&#8593;</button>
        <button data-btn-type="up-btn-2">&#8593;</button>
    </section>
    <section id="horizontal-btns">
        <div>
            <button data-btn-type="left-btn-1">&#8592;</button>
            <button data-btn-type="right-btn-1">&#8594;</button>
        </div>
        <div>
            <button data-btn-type="left-btn-2">&#8592;</button>
            <button data-btn-type="right-btn-2">&#8594;</button>
        </div>
    </section>
    <section id="down-btns">
        <button data-btn-type="down-btn-1">&#8595;</button>
        <button data-btn-type="down-btn-2">&#8595;</button>
    </section>

    <script src="js/app.js"></script>
</body>


</html>
